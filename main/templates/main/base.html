<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
           Шпаргалка по языкам программирования
        {% endblock title%}
    </title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.magnifier.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav id="raport" class="navbar navbar-default" role="navigation">
        <div id="menu">{% block menu %}{% endblock menu %}</div>
        <div>
            <div class="date">
                <a href="#" style="float: left; padding-right: inherit; text-decoration: none;" target="_blank">WikiCheatSheet</a>
                {% now "DATE_FORMAT" %}
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock content %}
    </main>
    {% block footer %}{% endblock footer %}
    {% block scripts %}{% endblock scripts %}
</body>
</html>
