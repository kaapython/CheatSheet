{% extends 'main/base.html' %}
{% load mptt_tags %}

{% block content %}
    <h3 align="center">Добавить категорию</h3>
    <div>
        <div>
            <form action="/" method='post'>{% csrf_token %}
                <div class="container-fluid">
                    <div class="row" align="left">
                        <div class="col-md-12">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr class="cols">
                                        <th class="col-xs-1 ">Имя</th>
                                        <th class="col-xs-1">Родитель</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        {% for f in form %}
                                            <td class="col-xs-1 div_line">{{ f }}</td>
                                        {% endfor %}
                                        <td>
                                            <button class="btn btn-primary" name="submit" style="border-radius: 4px; ">Добавить категорию</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<div class="flex">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
</div>
{% endblock content %}
